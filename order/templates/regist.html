{% extends 'base.html' %}

{% block nav %}
    {% include 'base_nav.html' %}
{% endblock %}

{% block content %}
    <div class="jumbotron first_div">
        <div class="container">
            <h2>{{ html_title }}</h2>
        </div>
    </div>

    <div class="container">
        <form class="form_signin" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <input name="email" class="form-control" type="number" placeholder="学号"/>
            </div>
            <div class="form-group">
                <input name="username" class="form-control" type="text" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input name="password" class="form-control" type="password" placeholder="密码"/>
            </div>
            {% if user.is_superuser %}
            <div class="checkbox">
                <label>
                    <input name="is_superuser" type="checkbox" value="is_superuser">注册管理员
                </label>
            </div>
            {% endif %}
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
