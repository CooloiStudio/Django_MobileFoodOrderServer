{% extends 'base.html' %}
{% block nav %}
    {% include 'base_nav.html' %}
{% endblock %}

{% block content%}
    <div class="first_div">
        <div class="jumbotron">
            <div class="container">
                <h2>{{ html_title }}</h2>
                {% if user.is_authenticated %}
                {% else %}
                    <p>请登录</p>
                {% endif %}
            </div>
        </div>
    </div>

    {% include 'base_food.html' %}

    <div class="container">
    <h3>
        <span class="label label-info">添加菜品</span>
    </h3>
        <div class="css_table">
            <form class="form_upload" method="post" action="{% url 'foodcreate' %}" enctype="multipart/form-data">
                {{ form.as_p }}
                <div class="css_td">
                    <input class="btn btn-success" type="submit" value="添加">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
