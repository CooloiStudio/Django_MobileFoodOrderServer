<!DOCTYPE html>
{% load static from staticfiles %}
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ html_title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/static/bootstrap-3.3.2/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/static/bootstrap-3.3.2/css/bootstrap-theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'order/static/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'static/MobileFoodOrderServer/css/style.css' %}" />
    <script type="text/javascript" src="{% static 'static/MobileFoodOrderServer/javascript/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'order/static/javascript/script.js' %}"></script>
</head>
<body>
    {% block nav %} {% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
