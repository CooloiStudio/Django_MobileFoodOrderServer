{% if food_list %}
    <div class="container">
        <div class="row">
    {% for food in food_list %}
            <div class="col-md-4">
                <h2>{{ food.name }}</h2>
                <h3><span class="label label-danger">ï¿¥{{ food.price }}</span></h3>
                <a href="/order/?food={{ food.id }}">
                    <img class="img-circle" style="width: 360px; height: 360px;" src="{{ STATIC_URL }}{{ food.img }}">
                </a>
                <hr/>
                <p>{{ food.description }}</p>
            </div>
    {% endfor %}
        </div>
    </div>
    <hr>
{% endif %}
